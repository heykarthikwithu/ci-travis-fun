language: php

php:
  - 5.6

before_install:
  - sudo apt-get update & /dev/null
  - composer self-update
  - pear channel-discover pear.drush.org

install:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - composer global require drush/drush:dev-master
  - phpenv rehash

script:
  - drush cc all
