language: php

php:
  - 5.6

before_install:
  - sudo apt-get update
  - sudo apt-get update --fix-missing && apt-get install -y curl
  - sudo apt-get install -y php5 php5-cli php5-common php5-gd php5-mcrypt php5-fpm php5-curl php5-memcached php5-xdebug php5-xhprof php-pear libapache2-mod-fastcgi

install:

script:
  - php -r "readfile('http://files.drush.org/drush.phar');" > drush && chmod +x drush && mv drush /usr/bin/
  - curl -sS https://getcomposer.org/installer | php && mv composer.phar /usr/local/bin/composer
  - wget https://phar.phpunit.de/phpunit.phar && chmod +x phpunit.phar && mv phpunit.phar /usr/bin/phpunit
  - curl -LsS http://codeception.com/codecept.phar -o /usr/local/bin/codecept
  - curl --head https://dev.oncorps.io
  - drush --version
