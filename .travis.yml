language: php

php:
  - 5.6

before_install:
  - sudo apt-get update
  - sudo apt-get install curl php5 -y
  - sudo apt-get install curl php5-cli php5-curl git -y
  - composer self-update

install:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

script:
  - curl --head https://dev.oncorps.io
  - drush --version
